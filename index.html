<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            min-height: 100vh;
            margin: 0;
        }

        .container {

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .el {
            margin: 0 2rem;
            background: #141414;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="el" data-speed=".5"></div>
            <div class="el"></div>
            <div class="el" data-speed="2"></div>
        </div>
        <div class="row">
            <div class="el" data-speed=".5"></div>
            <div class="el" data-speed="2"></div>
            <div class="el"></div>
        </div>
        <div class="row">
            <div class="el" data-speed="2"></div>
            <div class="el" data-speed=".5"></div>
            <div class="el"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
